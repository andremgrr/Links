<html>
    <head>
        <title>Links</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script defer src="assets/arena.js"></script>
    </head>

    <!--Header-->
    <body class="video-body">
        <section class="dynamic">
            <div class="title-section">
                <H1 class="title-header-video">Like a </br>bartender</H1>
                <P class="title-subheader">This collection features various cocktail combinations, top articles about bartending, tips, and various guides to bartending.</P>
                <H2 class="button">choose your drink!</H2></br>
                <a href="Index.html"><H2 class="Images"></H2></a>
                <a href="Link.html"><H2 class="Links"></H2></a>
                <a href="Text.html"><H2 class="Texts"></H2></a>
                <a href="Video.html"><H2 class="Videos"></H2></a>
                
            </div>
            <section>
                <!-- Replace this URL with your channel to connect the API! -->
                <a href="https://www.are.na/han-bao-vkqfpuqd5ss/links-wumbhnnaisc" id="channel-url">
                    
                </a>
            </section>
            <div class="scroll">
                <ul class="video-embed-blocks video-file-blocks"></ul>
            </div>

            <!--Templates-->

            <template id="image-block">
                <div class="collection-gallery">
                    <figure class="image-block">
    
                        <!--<h3 class="title"></h3>-->
    
                        <picture>
                            <source class="image-thumb">
                            <source class="image-square">
                            <source class="image-display">
                            <img class="image">
                        </picture>
                        <a class="link">
                            <p class="link-title"></p>
                        </a>
                        <figcaption class="description"></figcaption>
                        <!--
                        <p class="time-updated"></p>
                        <p class="time-created"></p>
                        -->
                    </figure>

                    <!--Overlay
                    <aside>
                        <img class="image">
                    </aside>
                    -->

                </div>
            </template>

            <!-- Text. -->
		<template id="text-block">
			<div class="collection-gallery">
				<figure class="text-block">
					
					<div class="content"></div> <!-- Text blocks insert their HTML here. -->
					<figcaption class="description"></figcaption>
					
				</figure>
			</div>
		</template>

        </section>

        <!-- YouTube, Vimeo, etc. -->
		<template id="video-embed-block">
            <a class="link">
			<div class="collection-gallery">
				<figure class="video-embed-block">
					<picture>
						<source class="image-thumb">
						<source class="image-square">
						<source class="image-display">
						<img class="image">
					</picture>
					
					
				</figure>
			</div>
             </a>
		</template>
		<!-- Uploaded video files. -->
		<template id="video-file-block">
			<div class="collection-gallery">
				<figure class="video-file-block">
					<h3 class="title"></h3>
					<picture>
						<source class="image-thumb">
						<source class="image-square">
						<source class="image-display">
						<img class="image">
					</picture>
					<video class="video" controls></video> <!-- Video source inserts here. -->
					<figcaption class="description"></figcaption>
					<p class="type"></p>
					<p class="time-updated"></p>
					<p class="time-created"></p>
				</figure>
			</div>
		</template>
    </body>
</html>
